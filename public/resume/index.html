    html,

    }

      height: 30px;
    }

    .device-icon:hover svg {

    }

      width: 25px;
      height: 25px;
      margin-left: 6px;
      margin-right: 6px;
    }

      height: 20px;
    }

      position: relative;

    .device-frame {

    }

    .visible-sm {

        padding: 0.5rem 1rem;
        border-radius: 3px;
      }

        display: none;
      }

      .visible-sm {
        display: inline;

    }

    #loaderWrapper {
      margin: 0 auto;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      color: #eee;
      font-size: 20px;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      position: relative;
      text-indent: -9999em;
      -webkit-animation: load4 1.3s infinite linear;
      animation: load4 1.3s infinite linear;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
    }

    @-webkit-keyframes load4 {

      0%,
      100% {
        box-shadow: 0 -3em 0 0.2em, 2em -2em 0 0em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 0;
      }

      12.5% {
        box-shadow: 0 -3em 0 0, 2em -2em 0 0.2em, 3em 0 0 0, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
      }

      25% {
        box-shadow: 0 -3em 0 -0.5em, 2em -2em 0 0, 3em 0 0 0.2em, 2em 2em 0 0, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
      }

      37.5% {
        box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0em 0 0, 2em 2em 0 0.2em, 0 3em 0 0em, -2em 2em 0 -1em, -3em 0em 0 -1em, -2em -2em 0 -1em;
      }

      50% {

      }

      62.5% {
        box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 0, -2em 2em 0 0.2em, -3em 0 0 0, -2em -2em 0 -1em;
      }

      75% {
        box-shadow: 0em -3em 0 -1em, 2em -2em 0 -1em, 3em 0em 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 0, -3em 0em 0 0.2em, -2em -2em 0 0;
      }

      87.5% {
        box-shadow: 0em -3em 0 0, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 0, -3em 0em 0 0, -2em -2em 0 0.2em;
      }
    }

    @keyframes load4 {

      0%,
      100% {
        box-shadow: 0 -3em 0 0.2em, 2em -2em 0 0em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 0;
      }

      12.5% {
        box-shadow: 0 -3em 0 0, 2em -2em 0 0.2em, 3em 0 0 0, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
      }

      25% {
        box-shadow: 0 -3em 0 -0.5em, 2em -2em 0 0, 3em 0 0 0.2em, 2em 2em 0 0, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
      }

      37.5% {

      }

      50% {

      62.5% {

      75% {

  <script>var currentHeight = 0
    var currentDevice = 'desktop'
    var deviceMap = {
      'tablet': {
        width: 800,
        height: 1024
      },
      'mobile': {
        width: 400,
        height: 800
      }
    }
    $(document).ready(function () {
      adjustIframe()
      setTimeout(hideLoader, 5000) // max 5 second loader

      $('iframe').on('load', function () {
        hideLoader()
      });
      $(window).resize(adjustIframe)

      $('.device-icon').click(function () {
        currentDevice = $(this).data('device')
        $('.device-icon').removeClass('active')
        $(this).addClass('active')
        adjustIframe()
      })
    })

    function hideLoader() {
      document.getElementById('loaderWrapper').style.display = "none";
    }

    function adjustIframe() {
      currentHeight = ($(window).height()) - 20
      $("#iframe").attr("height", currentHeight + "px")
      $("#iframe").attr("width", '100%')

      if (currentDevice == 'desktop') {
        $("#iframe").removeClass('device-frame')
      } else {
        $("#iframe").addClass('device-frame')
        var height = deviceMap[currentDevice].height
        if (height > currentHeight) height = currentHeight
        $("#iframe").attr("height", height)
        $("#iframe").attr("width", deviceMap[currentDevice].width)
      }
    }
  </script>
  <script src="/resume/js/main.js"></script>
</body>
